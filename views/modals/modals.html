    <div class="modal-content border-warning">
      <div class="modal-header bg-warning bg-opacity-25">
        <h5 class="modal-title text-warning d-flex align-items-center" id="modalAlertaLabel">
          ⚠️ <span class="ms-2">Alerta</span>
        </h5>

      <div class="modal-footer">

  </div>
