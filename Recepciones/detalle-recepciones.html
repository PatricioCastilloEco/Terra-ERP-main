<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terra ERP - Recepciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/fade.css">
    <link rel="stylesheet" href="../css/table.css">
    <link rel="stylesheet" href="../css/input.css">
    <link rel="stylesheet" href="../css/select.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <sidebar-component></sidebar-component>
    </div>


    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="row mb-4">
                <div class="col-12 d-flex justify-content-between align-items-center">
                    <h1 class="display-4 fade-in">
                        <i class="fas fa-box-open"></i> Detalle Recepciones
                    </h1>
                    <button class="btn btn-dark-blue" data-bs-toggle="modal" data-bs-target="#despachoModal">
                        <i class="fas fa-dolly"></i> Nueva Recepción
                    </button>
                    
                </div>
            </div>

            <!-- Resumen de Despachos -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card fade-in">
                        <div class="card-body">
                            <h5 class="card-title">Despachos del Mes</h5>
                            <h2 class="card-text">45</h2>
                            <p class="text-success"><i class="fas fa-arrow-up"></i> 8% vs mes anterior</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card fade-in">
                        <div class="card-body">
                            <h5 class="card-title">Pendientes</h5>
                            <h2 class="card-text">5</h2>
                            <p class="text-warning"><i class="fas fa-clock"></i> Requieren atención</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card fade-in">
                        <div class="card-body">
                            <h5 class="card-title">En Tránsito</h5>
                            <h2 class="card-text">12</h2>
                            <p class="text-info"><i class="fas fa-truck"></i> En ruta</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card fade-in">
                        <div class="card-body">
                            <h5 class="card-title">Entregados</h5>
                            <h2 class="card-text">28</h2>
                            <p class="text-success"><i class="fas fa-check"></i> 62% tasa de entrega</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filtros -->
            <div class="card mb-4">
                <div class="card-body fade-in">
                    <div class="row">

                        <!-- Clientes Select -->
                        <div class="col-md-3">
                            <label class="form-label">Clientes</label>
                            <select class="form-select custom-select" id="select-clientes">
                                <option disabled selected>Seleccione un cliente</option>
                            </select>
                            
                        </div>


                        <div class="col-md-3">
                            <label class="form-label">Temporada</label>
                            <select class="form-select custom-select" id="select-cultivos">
                                <option disabled selected>Seleccione Temporada</option>
                            </select>
                        </div>


                        <div class="col-md-3">
                            <label class="form-label">Variedad</label>
                            <select class="form-select custom-select" id="select-variedades">
                                <option disabled selected>Seleccione una variedad</option>
                            </select>
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Cuartel</label>
                            <select class="form-select custom-select" id="select-cuarteles">
                                <option disabled selected>Seleccione un cuartel</option>
                            </select>
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Guia</label>
                            <select class="form-select custom-select" id="select-guia">
                                <option disabled selected>Seleccione un guia</option>
                            </select>
                        </div>

                        <!--SELECT --->
                        
                        <div class="col-md-3">
                            <label class="form-label">&nbsp;</label>
                            <button id="btnFiltrar" class="btn btn-primary w-100">Filtrar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabla de Despachos -->
            <div class="card fade-in">
                <div class="card-body fade-in">
                    <div class="table-responsive fade-in">
                        <table id="tabla-despacho" class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Cliente</th>
                                    <th>Fecha</th>
                                    <th>Variedad</th>
                                    <th>Cuartel</th>
                                    <th>Guía</th>
                                    <th>BINS</th>
                                    <th>KG Según guía</th>
                                    <th>KG Recepcionados</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                    <!-- Se carga con JS desde js/despachoTable.js--->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Despacho -->
    <div class="modal fade" id="despachoModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo Despacho</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="despachoForm">
                        <div class="mb-3">
                            <label class="form-label">Cliente</label>
                            <select class="form-select" name="cliente" required>
                                <option value="">Seleccione un cliente</option>
                                <option value="1">Exportadora Frutícola S.A.</option>
                                <option value="2">Agroexportadora Del Valle</option>
                                <option value="3">Frutas del Sur</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Variedad</label>
                            <select class="form-select" name="variedad" required>
                                <option value="">Seleccione una variedad</option>
                                <option value="1">Red Globe</option>
                                <option value="2">Crimson Seedless</option>
                                <option value="3">Thompson Seedless</option>
                                <option value="4">Autumn Royal</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Cuartel</label>
                            <select class="form-select" name="cuartel" required>
                                <option value="">Seleccione un cuartel</option>
                                <option value="1">C-01</option>
                                <option value="2">C-02</option>
                                <option value="3">C-08</option>
                                <option value="4">C-12</option>
                                <option value="5">C-15</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Número de Guía</label>
                            <input type="text" class="form-control" name="guia" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Cantidad de BINS</label>
                            <input type="number" class="form-control" name="bins" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">KG Según guía</label>
                            <input type="number" class="form-control" name="kg_guia" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Fecha de Despacho</label>
                            <input type="datetime-local" class="form-control" name="fecha_despacho" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Transportista</label>
                            <select class="form-select" name="transportista" required>
                                <option value="">Seleccione un transportista</option>
                                <option value="1">Transportista A</option>
                                <option value="2">Transportista B</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Placa del Vehículo</label>
                            <input type="text" class="form-control" name="placa_vehiculo" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Estado</label>
                            <select class="form-select" name="estado" required>
                                <option value="pendiente">Pendiente</option>
                                <option value="en_transito">En Tránsito</option>
                                <option value="entregado">Entregado</option>
                                <option value="cancelado">Cancelado</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Observaciones</label>
                            <textarea class="form-control" name="observaciones" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/preloader.js"></script>

    <script src="../js/API/manageSelect.js"></script>
    <script src="../js/API/manageVariedades.js"></script>
    <script src="../js/API/despachoTable.js"></script>

</body>
</html>
